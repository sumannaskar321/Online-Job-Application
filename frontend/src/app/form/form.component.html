<div class="wraper-form d-flex align-items-center justify-content-center mb-3">
  <div class="col-12 col-md-12 col-lg-6 col-xl-5 col-xxl-5">
    <h3 class="h3">{{ mode | titlecase }} Application Form</h3>

    <form class="example-form" [formGroup]="_form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name" class="label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter Your Name."
          formControlName="name"
        />
        <div
          *ngIf="
            _form.controls['name'].touched && _form.controls['name'].invalid
          "
          class="alert alert-danger"
        >
          <div *ngIf="_form.controls['name'].hasError('required')">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="dob" class="label">Date of Birth</label>
        <input
          type="date"
          id="dob"
          class="form-control"
          placeholder="D.O.B"
          formControlName="dob"
        />
        <div
          *ngIf="_form.controls['dob'].touched && _form.controls['dob'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="_form.controls['dob'].hasError('required')">
            D.O.B is required.
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          class="form-control"
          placeholder="Enter Your City."
          formControlName="city"
        />
        <div
          *ngIf="
            _form.controls['city'].touched && _form.controls['city'].invalid
          "
          class="alert alert-danger"
        >
          <div *ngIf="_form.controls['city'].hasError('required')">
            City is required.
          </div>
        </div>
      </div>
      <div class="mb-3 upload">
        <app-file-uploads
          [multiple]="false"
          [btnName]="'Resume'"
          [control]="getControl('resume')"
        ></app-file-uploads>
      </div>
      <div class="mb-3 upload">
        <app-file-uploads
          [multiple]="true"
          [btnName]="'Additional Documents'"
          [control]="getControl('additional_doc')"
        ></app-file-uploads>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone No.</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          placeholder="Enter Phone Number"
          formControlName="phone_no"
        />
        <div
          *ngIf="
            _form.controls['phone_no']?.touched &&
            _form.controls['phone_no']?.invalid
          "
          class="alert alert-danger"
        >
          <div *ngIf="_form.controls['phone_no'].hasError('required')">
            Mobile Number is required.
          </div>
          <div *ngIf="_form.controls['phone_no'].hasError('pattern')">
            Please, Enter 10 digit Mobile Number.
          </div>
        </div>
      </div>
      <div class="mb-5">
        <label for="description">Description</label>
        <ckeditor [editor]="editor" formControlName="description"></ckeditor>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]="submitted">
          Submit
        </button>
        <button type="button" class="btn btn-danger" (click)="onCancle()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
